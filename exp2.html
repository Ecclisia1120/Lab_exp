<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Semester Registration</title>
</head>
<body style="font-size: 18px; font-family: Times New Roman, sans-serif;">

  <h2>Student Registration Form</h2>

  <form>

    <fieldset>
      <legend>Personal Details</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required maxlength="50"><br><br>

      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" placeholder="Ex: 22CSE001" required pattern="[0-9A-Za-z]{6,}"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="10-digit mobile" required pattern="[0-9]{10}"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="website">Portfolio URL:</label>
      <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

      <label for="search">Hobby:</label>
      <input type="search" id="search" name="search" placeholder="Type a hobby..."><br><br>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="17" max="100" placeholder="18+" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create password" required minlength="6"><br><br>

    </fieldset>

    <fieldset>
      <legend>Academic Details</legend>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
      </select><br><br>

      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">-- Select Semester --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>

      <label>Select Courses:</label><br>
      <input type="checkbox" id="maths" name="courses" value="Maths">
      <label for="maths">Maths</label><br>
      <input type="checkbox" id="physics" name="courses" value="Physics">
      <label for="physics">Physics</label><br>
      <input type="checkbox" id="programming" name="courses" value="Programming">
      <label for="programming">Programming</label><br>
      <input type="checkbox" id="electronics" name="courses" value="Electronics">
      <label for="electronics">Electronics</label><br><br>

      <label for="feedback">Your Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Write your suggestions..."></textarea><br><br>

      <label for="progress">Registration Progress:</label><br>
      <progress id="progress" value="70" max="100"></progress><br><br>

    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
