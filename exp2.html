<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Semester Registration</title>
</head>
<body style="font-size: 18px; font-family: Arial, sans-serif;">

  <h2>Student Registration Form</h2>

  <form onsubmit="handleSubmit(event)">
    
    <fieldset>
      <legend>Personal Details</legend><br>

      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required maxlength="50">
      </div>
      <br>

      <div>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required pattern="[0-9A-Za-z]{6,}">
      </div>
      <br>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <br>

      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
      </div><br>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <br>
      
    </fieldset>

    <fieldset>
      <legend>Academic Details</legend><br>

      <div>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
          <option value="">-- Select Department --</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="ME">Mechanical</option>
          <option value="CE">Civil</option>
        </select>
      </div>
      <br>

      <div>
        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
          <option value="">-- Select Semester --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <br>

      <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </div>
      <br>

      <div>
        <label>Select Courses:</label>
        <input type="checkbox" id="maths" name="courses" value="Maths">
        <label for="maths">Maths</label>
        <input type="checkbox" id="physics" name="courses" value="Physics">
        <label for="physics">Physics</label>
        <input type="checkbox" id="programming" name="courses" value="Programming">
        <label for="programming">Programming</label>
        <input type="checkbox" id="electronics" name="courses" value="Electronics">
        <label for="electronics">Electronics</label>
      </div>
      <br>
    </fieldset>

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>

  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert('Form submitted successfully!');
    }
  </script>

</body>
</html>
